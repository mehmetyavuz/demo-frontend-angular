<div class="header">

        <h1><a href="" class="title">Blog</a></h1>
      </div><!-- Title -->
      <div class="col-md-6" *ngIf="authService.isAuthenticated()">
        <a class="btn btn-bar" (click)="logout()">Logout</a>

      </div><!-- Login and Register -->
    </div>
  </div>
