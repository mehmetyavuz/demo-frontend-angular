<div class="container mt-4">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>
    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <input [formControlName]="'username'" type="text" class="form-control" id="inputUsername" placeholder="Username" required autofocus>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input [formControlName]="'password'" type="password" class="form-control" id="inputPassword" placeholder="Password" required autofocus>
    </div>
    <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign in</button>
  </form>
</div>
