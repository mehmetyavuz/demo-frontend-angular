<div class="mt-4">
  <div class="container">
    <div>
      <h3 class="new-post-title">Create New Post</h3>
    </div>
    <hr>
    <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
      <div class="form-group">
        <label class="post-title">Title</label>
        <input type="text" [formControlName]="'title'" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <label class="post-content">Body</label>
        <textarea [formControlName]="'body'" id="" cols="30" class="form-control" rows="5"></textarea>
<!--        <editor [init]="{plugins: 'link'}"></editor>-->
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary mt-4">Post</button>
      </div>
    </form>
  </div>
</div>
